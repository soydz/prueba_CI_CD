name: CI/CD Demo

on:
  push:
    braches: [ "main" ]
  pull_request:
    braches: [ "main" ]

jobs:
  build-test:
    run-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

  deploy:
    runs-on: ubuntu-latest
    needs: build-test
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: fake deploy
        run: echo "Deploying app to production..."
